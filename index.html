<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      /* border: 10px solid black; */
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position : absolute;
      top: 25%;
      left: 25%;
     
      /* z-index: 0; */
      
    }  
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
